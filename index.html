<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input class="screen" id="display" disabled></input>
        <button class="key" id="Del">Del</button>
        <button class="key" id="per">%</button>
        <button class="key" id="pow">Bksp</button>
        <button class="key" id="divide">/</button>
        <button class="key" id="seven">7</button>
        <button class="key" id="eight">8</button>
        <button class="key" id="nine">9</button>
        <button class="key" id="add">+</button>
        <button class="key" id="four">4</button>
        <button class="key" id="five">5</button>
        <button class="key" id="six">6</button>
        <button class="key" id="sub">-</button>
        <button class="key" id="one">1</button>
        <button class="key" id="two">2</button>
        <button class="key" id="three">3</button>
        <button class="key" id="mul">*</button>
        <button class="key" id="doublez">00</button>
        <button class="key" id="z">0</button>
        <button class="key" id="triplez">000</button>
        <button class="key" id="enter">Enter</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
